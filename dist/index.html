<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc1bc2b6f5.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="blocker">
        <h1>Todo List</h1>
        <i class="fa-solid fa-bars" id="open-nav-btn"></i>
        <div id="nav-project">
            <ul id="nav">
                <li><button class="to-project-btn">Home</button></li>
                <li><button class="to-project-btn">Today</button></li>
                <li><button class="to-project-btn">This Week</button></li>
                <li><h2>Projects</h2></li>
                <li><button id="add-project-btn" class="add-btn">+ Add a project</button></li>
            </ul>
            <div id="project">
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
                <ul id="todo"></ul>
                <div id="project-msg">
                    <img src="../src/assets/images/reshot-icon-dream-ZKSBAQNGU8.svg">
                    <img src="../src/assets/images/reshot-icon-box-WLV4U9EJAP.svg"> 
                    <p>No current tasks for this project</p>
                </div>
                <button id="add-todo-btn" class="add-btn">+ Add new task</button>
            </div>
        </div>
    </div>
    <div id="add-project" class="add">
        <div id="add-project-card" class="add-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>New Project</h2>
                <section>
                    <label for="p-name">Name: </label>
                    <input type="text" id="p-name" name="p-name" maxlength="25" required> <br>

                    <label for="p-description">Description: </label>
                    <input type="text" id="p-description" class="form-description" name="p-description" maxlength="250">
                </section>
                <div id="p-error-msg" class="error-msg"></div>
                <div><button type="submit">Create Project</button></div>
            </form>
        </div>
    </div>
    <div id="add-todo" class="add">
        <div id="add-todo-card" class="add-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>New Todo</h2>
                <section>
                    <label for="t-name">Task: </label>
                    <input type="text" id="t-name" name="t-name" maxlength="25" required> <br>

                    <label for="t-description">Description: </label>
                    <input type="text" id="t-description" class="form-description" name="t-description" maxlength="250">

                    <label for="t-due-date">Due Date: </label>
                    <input type="date" id="t-due-date" name="t-due-date"> <br>
                    
                    <p>Priority level: </p>
                    <div>
                        <input type="radio" id="lowPriority" name="t-priority" value="low" checked>
                        <label for="lowPriority">Low</label>
                    
                        <input type="radio" id="mediumPriority" name="t-priority" value="medium">
                        <label for="mediumPriority">Medium</label>
                    
                        <input type="radio" id="highPriority" name="t-priority" value="high">
                        <label for="highPriority">High</label>
                    </div>

                    <label for="t-notes">Notes: </label>
                    <input type="text" id="t-notes" name="t-notes"> <br>
                </section>
                <div id="t-error-msg" class="error-msg"></div>
                <div><button type="submit">Create Todo</button></div>
            </form>
        </div>
    </div>
    <div id="change-todo" class="add">
        <div id="change-todo-card" class="add-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>Edit Todo</h2>
                <section>
                    <label for="change-name">Task: </label>
                    <input type="text" id="change-name" name="change-name" maxlength="25" required> <br>

                    <label for="change-description">Description: </label>
                    <input type="text" id="change-description" class="form-description" name="change-description" maxlength="250">

                    <label for="change-due-date">Due Date: </label>
                    <input type="date" id="change-due-date" name="change-due-date"> <br>
                    
                    <p>Priority level: </p>
                    <div>
                        <input type="radio" id="change-low-priority" name="change-priority" value="low" checked>
                        <label for="change-low-priority">Low</label>
                    
                        <input type="radio" id="change-medium-Priority" name="change-priority" value="medium">
                        <label for="change-medium-Priority">Medium</label>
                    
                        <input type="radio" id="change-high-priority" name="change-priority" value="high">
                        <label for="change-high-priority">High</label>
                    </div>

                    <label for="change-notes">Notes: </label>
                    <input type="text" id="change-notes" name="change-notes"> <br>
                </section>
                <div id="change-error-msg" class="error-msg"></div>
                <div><button type="submit">Change Todo</button></div>
            </form>
        </div>
    </div>
</body>
</html>
