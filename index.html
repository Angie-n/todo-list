<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc1bc2b6f5.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="blocker">
        <h1>Todo List</h1>
        <div id="nav-project">
            <ul id="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Today</a></li>
                <li><a href="#">This Week</a></li>
                <li><h2>Projects</h2></li>
                <li><button id="add-project-btn">+ Add a project</button></li>
            </ul>
            <div id="project">
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
                <ul id="todo"></ul>
            </div>
        </div>
    </div>
    <div id="add-project">
        <div id="add-project-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>New Project</h2>
                <section>
                    <label for="project-name">Name: </label>
                    <input type="text" id="project-name" name="project-name"> <br>
                    <label for="project-description">Description: </label>
                    <input type="text" id="project-description" name="project-description">
                </section>
                <div class="error-msg"></div>
                <div><button type="submit">Create Project</button></div>
            </form>
        </div>
    </div>
</body>
</html>
