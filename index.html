<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/bc1bc2b6f5.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="blocker">
        <h1>Todo List</h1>
        <div id="nav-project">
            <ul id="nav">
                <li><button class="to-project-btn">Home</button></li>
                <li><button class="to-project-btn">Today</button></li>
                <li><button class="to-project-btn">This Week</button></li>
                <li><h2>Projects</h2></li>
                <li><button id="add-project-btn">+ Add a project</button></li>
            </ul>
            <div id="project">
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
                <ul id="todo"></ul>
                <div id="project-msg"></div>
                <button id="add-todo-btn">+ Add new task</button>
            </div>
        </div>
    </div>
    <div id="add-project" class="add">
        <div id="add-project-card" class="add-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>New Project</h2>
                <section>
                    <label for="p-name">Name: </label>
                    <input type="text" id="p-name" name="p-name" maxlength="25"> <br>
                    <label for="p-description">Description: </label>
                    <input type="text" id="p-description" class="description" name="p-description" maxlength="250">
                </section>
                <div class="error-msg"></div>
                <div><button type="submit">Create Project</button></div>
            </form>
        </div>
    </div>
    <div id="add-todo" class="add">
        <div id="add-todo-card" class="add-card">
            <button class="exit-btn">x</button>
            <form>
                <h2>New Todo</h2>
                <section>
                    <label for="t-name">Name: </label>
                    <input type="text" id="t-name" name="t-name" maxlength="25"> <br>
                    <label for="t-description">Description: </label>
                    <input type="text" id="t-description" class="description" name="t-description" maxlength="250">
                </section>
                <div class="error-msg"></div>
                <div><button type="submit">Create Project</button></div>
            </form>
        </div>
    </div>
</body>
</html>
